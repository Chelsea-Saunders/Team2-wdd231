<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <meta name="description" content="A website to create a resume and for employers to compare resumes.">
    <title>Portfolios</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- <script type="module" src="./js/form.js" defer></script> -->
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Resume List</h1>
        <nav>
            <button class="hamburger">â˜°</button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Form Page</a></li>
                <li><a href="#" id="main-login">Login</a></li>
            </ul>
        </nav> 
    </header>
    <main>
        <div class="drop-down">
            <form>
                <label for="skill-options">SKILLS:</label>
                <select name="skill-options" id="skill-options">
                    <option value="" disabled selected>Choose Skill Below:</option>
                </select>
            </form>
        </div>
        <div class="resume-list">
            <div class="resume1">Link to Resume</div>
            <div class="resume2">Link to Resume</div>
            <div class="resume3">Link to Resume</div>
        </div>
        <div class="motivation-section">
            <div class="motivation">Quote of the Day!</div>
            <p class="quote-text"></p>
        </div>
    </main>
    <!-- Login modal -->
    <div class="modal hidden" id="login-modal">
        <div 
        class="modal-content"
        id="modal"
        role="dialog"
        aria-labelledby="login-title" 
        aria-modal="true"
        >
        <section class="login-info-form">
            <span class="close-button" aria-label="Close modal">&times;</span>
            <p>Don't have an account? Create one <a href="#" id="open-create-account">here</a>.</p>
            <h2 id="login-title">Login</h2> <!-- This MUST be the same as the aria-labelledby!!! -->
            <form>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email">

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password">

                <button type="submit">Login</button>
                <p id="login-message" class="status-message"></p>
            </form>
        </section>
        </div>
    </div>
    <!-- Register/Create Account Modal -->
    <div class="modal hidden" id="register-modal">
        <div
            class="register-content"
            id="register-mod"
            role="dialog"
            aria-labelledby="register-title"
            aria-modal="true"
            >
            <section class="registration-form">
                <span class="x-button" id="x-button" aria-label="Close modal">&times;</span>
                <h2 id="register-title">Create Your Account</h2>
                <form>
                    <label for="reg-name">Name:</label>
                    <input type="text" id="reg-name" name="reg-name" required/>
                    <span class="error-message" id="name-error"></span>

                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="reg-email" required/>
                    <span class="error-message" id="email-error"></span>

                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" name="reg-password" required/>
                    <span class="error-message" id="password-error"></span>

                    <label for="re-ent-pwd">Re-Enter Password:</label>
                    <input type="password" id="re-ent-pwd" name="re-ent-pwd" required/>
                    <span class="error-message" id="re-password-error"></span>

                    <button type="submit">Create Account</button>
                    <p id="reg-message" class="status-message"></p>
                </form>
            </section>
        </div>
    </div>
</body>
